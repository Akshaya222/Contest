<!DOCTYPE html>
<html>
<head>

	<!-- Title -->
	<title>MIC | Judge Panel</title>

	<!-- Icon -->
	<link rel="icon" href="Images/Favicon.png" type="image/png">

	<!-- Meta Tags -->
	<meta charset="UTF-8">
    <meta name="description" content="MIC Judge Pannel">
    <meta name="keywords" content="keywords">
    <meta name="author" content="owner name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

     <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

	<div class="wrapper bg-site">
		
		<!-- Header -->
		<header class="bg-white">
		
			<!-- Logo -->
			<a href="#">

				<img src="Images/logo.png" alt="MIC Logo">

			</a>

			<!-- Profile -->
			<div class="profile">
				
				<div class="profile-name">

					<i class="fas fa-user-circle "></i> 
					Vala Bhagirath Singh 
					<i class="fas fa-angle-down"></i>

				</div>
				

				<div class="profile-expand bg-white">
					
					<a href="#" class="a-style text-black">

						<i class="fas fa-user"></i> View Profile

					</a>

					<a href="#" class="a-style text-black">

						<i class="fas fa-sign-out-alt"></i>Logout

					</a>

				</div>

			</div>

		</header>

		<!-- Contest Details -->
		<div class="contest-details bg-white">
			
			<!-- Video Details -->
			<div class="video-details float-left">
				
				<div class="contest-level">
					
					Contest Name:<br>
					Level:

				</div>

				<div class="video">
					
					<video controls>
  						<source src="movie.mp4" type="video/mp4">
  						<source src="movie.ogg" type="video/ogg">
  						Your browser does not support the video tag.
					</video>

				</div>

			</div>

			<!-- Marks -->
			<div class="marks-details float-right">
				
				<form>
					
					<label>Contestant Name:</label>
					
					<label>Song Name:</label>
					
					<label for="marks">
						Marks: 
					</label>
					<input type="number" name="number" id="marks" min="1" max="10" maxlength="2" class="site-border">

					<label for="review">
						Review:
					</label>
					<textarea id="review" name="review" placeholder="Review" class="site-border"></textarea>

					<button type="submit" class="bg-site text-bold">
						SUBMIT
					</button>

				</form>
			</div>

			<!-- Previous -->
			<div class="prev float-left">
				
				<a href="#" class="text-site a-style text-bold">
					
					<i class="fas fa-angle-double-left"></i> Prev

				</a>

			</div>

			<!-- Right -->
			<div class="next float-right">

				<a href="#" class="text-site a-style text-bold">
					
					Next <i class="fas fa-angle-double-right"></i>

				</a>

			</div>

		</div>
	</div>

	

	 <!-- JavaScript -->
    <script src="JavaScript/script.js"></script>
	
</body>
</html>
